<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="flex justify-center items-center m-8 ">
        <h1 class="font-bold text-2xl text-green-500">Employee Database Management System</h1>
      </div>
    <!-- <h1 class="">Employee Management System</h1> -->
    
    <form class="max-w-xl mx-auto">
        <div class="mb-4">
            <label for="employee" class="block text-gray-700 font-bold mb-2">Employee Name</label>
            <input type="text" class="shadow appearance-none border rounded  py-2 px-3 text-gray-700 leading-tight focus:outline-none shadow-outline" name="employee"><br />
        </div>

        <div class="mb-4">

            <label for="employee" class="block text-gray-700 font-bold mb-2">Mail ID</label>

            <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none shadow-outline" name="mailid"><br />
        </div>
        <div class="mb-4">
        <label for="phoneNo" class="block text-gray-700 font-bold mb-2">Phone no</label>
        <input type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none shadow-outline" name="phoneNo" ><br />
        
       </div>

       <div class="mb-4">
        <label for="gender" class="block text-gray-700 font-bold mb-2">Gender</label>
        <select name="gender" class="border border-black rounded-xl" >Gender
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <!-- <br /> -->
    </div>

        <div class="mb-4">
        <label for="qualification" class="block text-gray-700 font-bold mb-2">Qualification</label>
        <input type="text"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none shadow-outline" name="qualification"><br />
    </div>

       <div class="mb-4">
        <label for="yearsOfExperiencePrev" class="block text-gray-700 font-bold mb-2">Number of years experience in Prvious organization</label>
        <input type="number" id="yearsOfExperiencePrev" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none shadow-outline" name="yearsOfExperiencePrev" ><br />
        
    </div>
    <div class="mb-4">

    
        <label for="dateOfJoining" class="block text-gray-700 font-bold mb-2">Date of joining in  current organization</label>
        <input type="date"  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="dateOfJoining"><br />
    </div>
    <div class="mb-8">
        <button type="submit" class="border border-black bg-gray-400 px-4 py-2  rounded-md mt-4 hover:bg-green-400">Submit</button>
            <button class="border border-black bg-gray-400 px-4 py-2 rounded-md hover:bg-green-400">
                <a href="EmployeeData.html">Show Data</a>
         
            </button>
        </div>
    </form>
</body>
<script>
    const post=async(data)=>{
        const res=await fetch('http://localhost:3000',{
            method:'POST',
            headers:{
                'Content-Type':'application/json'
            },
            body:JSON.stringify(data)
        });
        const postResp=await res.json();
        console.log(postResp);
    }
    const form=document.querySelector('form')
    form.addEventListener('submit',(e)=>{
        e.preventDefault();
        const formData=new FormData(form);
        const data=Object.fromEntries(formData);
        console.log(data)
        post(data);          
    })
    
</script>
</html>
